<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>회원가입 페이지</title>
  </head>
  <body>
    <h1>회원가입하셈!!!</h1>
    <form>
      <input
        type="text"
        placeholder="이메일 작성하셈!"
        name="email"
        id="email"
      />
      <input
        type="password"
        placeholder="패스워드 작성하셈!"
        name="password"
        id="password"
      />
      <input
        type="password"
        placeholder="패스워드 확인 작성하셈!"
        name="password-confirm"
        id="password-confirm"
      />
      <button type="button" id="signup-button">회원가입</button>
    </form>
    <script src="api.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
